version: '3.8'

services:
  db_2:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3302:3306"
    environment:
      MYSQL_ROOT_PASSWORD: wp_db_password
      MYSQL_DATABASE: wp_db_7figure
      MYSQL_USER: wp_db_user
      MYSQL_PASSWORD: wp_db_password
    volumes:
      - "mysql_7figure:/var/lib/mysql"
    networks:
      - webproxy

  wordpress:
    depends_on:
      - db_2
    image: wordpress:latest
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db_2
      WORDPRESS_DB_USER: wp_db_user
      WORDPRESS_DB_PASSWORD: wp_db_password
      WORDPRESS_DB_NAME: wp_db_7figure
      VIRTUAL_HOST: 7figure.affiliatemarketconnect.com
      LETSENCRYPT_HOST: 7figure.affiliatemarketconnect.com
      LETSENCRYPT_EMAIL: success@7figure.affiliatemarketconnect.com
    volumes:
      - "./wp-content:/var/www/html/wp-content"
      - "./wp-config.php:/var/www/html/wp-config.php"
      - "./CLAUDE.md:/var/www/html/CLAUDE.md"
      - "./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
    networks:
      - webproxy

  email-service:
    build: ./wp-content/themes/7_Figure_Affiliate/email-service
    container_name: 7figure-email-service
    restart: unless-stopped
    depends_on:
      - db_2
    environment:
      - DB_HOST=db_2
      - DB_USER=wp_db_user
      - DB_PASSWORD=wp_db_password
      - DB_NAME=wp_db_7figure
      - DB_PORT=3306
    env_file:
      - ./wp-content/themes/7_Figure_Affiliate/email-service/.env
    networks:
      - webproxy
    ports:
      - "3000:3000"

volumes:
  mysql_7figure: {} 

networks:
  webproxy:
    external: true
    name: affiliatemarketconnectcom_webproxy
